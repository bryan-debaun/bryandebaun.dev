name: "Lighthouse & Accessibility"

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [ main ]

jobs:
  lhci:
    name: Run Lighthouse CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Start site (background)
        run: |
          npm run start &
          npx wait-on http://localhost:3000 -t 120000

      - name: Run Lighthouse CI (autorun)
        run: npx -y @lhci/cli autorun --upload.target=temporary-public-storage
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v4
        with:
          name: lhci-report
          path: ./lhci-report || ./lighthouse-report || .
