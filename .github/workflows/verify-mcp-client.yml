name: Verify generated MCP client

on:
  pull_request:
  workflow_dispatch:

jobs:
  verify-mcp-client:
    name: Verify MCP client generation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Generate MCP client
        run: npm run generate:mcp-client

      - name: Verify generated files are up-to-date
        run: |
          # Check for uncommitted changes to generated client
          if [ -n "$(git status --porcelain packages/mcp-client/src)" ]; then
            echo "Generated MCP client is out of date. Run 'npm run generate:mcp-client' and commit the changes."
            echo
            git --no-pager status --porcelain -- packages/mcp-client/src || true
            echo
            git --no-pager --no-color diff -- packages/mcp-client/src || true
            exit 1
          fi
