name: CI

on:
  push:
    branches: [main, 'feature/**']
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - name: Run tests (if present)
        run: |
          # Only run tests if the repository contains test files to avoid failing CI on PRs without tests
          if git ls-files --error-unmatch "**/*.test.*" > /dev/null 2>&1 || git ls-files --error-unmatch "scripts/__tests__/*" > /dev/null 2>&1; then
            npm test
          else
            echo "No test files found, skipping tests.";
          fi
      - name: Run content generation (if present)
        run: |
          if [ -f scripts/run-content.js ]; then
            npm run run-content
          else
            echo "No run-content script found; skipping content generation.";
          fi
      - run: npm run build
      - name: Run content tests (if present)
        run: |
          if [ -f scripts/check-content.js ]; then
            npm run test:content
          else
            echo "No content tests found; skipping content check.";
          fi
      - run: npm run lint
