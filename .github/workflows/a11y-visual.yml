name: A11y & Visual Regression

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  run-a11y:
    name: Run A11y & Visual Regression
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          npm run start &
          echo "Waiting for localhost:3000..."
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run A11y script
        run: npm run a11y:ci

      - name: Run visual snapshot tests
        run: |
          echo "Install playwright and run visual tests"
          VISUAL_MAX_DIFF=0.03 npm run visual:test || (echo "Visual tests failed; uploading diffs" && exit 1)

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-artifacts
          path: artifacts/a11y/**
          retention-days: 14

      - name: Comment on PR with summary
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo
            const pr = context.payload.pull_request.number
            const body = `A11y automation ran: artifacts are attached to the workflow run as **a11y-artifacts**. Download and review the screenshots (playwright), axe json, touch-target reports, and Lighthouse HTML where available.`;
            try {
              await github.rest.issues.createComment({ owner, repo, issue_number: pr, body })
            } catch (err) {
              // If commenting fails due to token restrictions (e.g., PR from fork), surface a debug log but do not fail the job
              console.warn('Failed to post PR comment:', err.message || String(err))
            }
