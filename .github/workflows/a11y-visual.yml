name: A11y & Visual Regression

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  issues: write

jobs:
  run-a11y:
    name: Run A11y & Visual Regression
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Install Inter system font for deterministic rendering
        run: |
          set -e
          echo "Installing Inter fonts to /usr/share/fonts/truetype/inter"
          sudo mkdir -p /usr/share/fonts/truetype/inter
          # Try a specific release; fall back to latest-release URL
          curl -L -o /tmp/inter.zip "https://github.com/rsms/inter/releases/download/v3.19/Inter-3.19.zip" || curl -L -o /tmp/inter.zip "https://github.com/rsms/inter/releases/latest/download/Inter.zip"
          unzip -o /tmp/inter.zip -d /tmp/inter || true
          shopt -s nullglob || true
          for f in /tmp/inter/*.ttf; do sudo cp -f "$f" /usr/share/fonts/truetype/inter/; done || true
          sudo fc-cache -f -v || true
          echo "Installed fonts:"; fc-list | grep -i inter || true

      - name: Build
        run: npm run build

      - name: Start server
        run: |
          npm run start &
          echo "Waiting for localhost:3000..."
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run A11y script
        run: npm run a11y:ci

      - name: Collect runner metadata
        run: |
          mkdir -p artifacts/a11y/visual-metadata
          echo "node: $(node -v)" > artifacts/a11y/visual-metadata/runner.txt
          echo "npm: $(npm -v)" >> artifacts/a11y/visual-metadata/runner.txt
          npx playwright --version > artifacts/a11y/visual-metadata/playwright-version.txt || true
          fc-list > artifacts/a11y/visual-metadata/fonts.txt 2>/dev/null || true

      - name: Run visual snapshot tests (with retry and metadata capture)
        run: |
          set +e
          echo "Running visual tests (first attempt)"
          VISUAL_MAX_DIFF=0.03 npx playwright test --config=playwright.config.ts
          rc=$?
          if [ "$rc" -eq 0 ]; then
            echo "Visual tests passed"
            exit 0
          fi
          echo "First run failed (rc=$rc); capturing additional metadata and retrying..."
          npx playwright --version > artifacts/a11y/visual-metadata/playwright-version-2.txt || true
          fc-list > artifacts/a11y/visual-metadata/fonts-2.txt 2>/dev/null || true
          echo "Retrying visual tests (second attempt)"
          VISUAL_MAX_DIFF=0.03 npx playwright test --config=playwright.config.ts
          rc2=$?
          if [ "$rc2" -ne 0 ]; then
            echo "Visual tests failed after retry (rc=$rc2); uploading diffs"
            exit 1
          fi
          echo "Visual tests passed on retry"

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-artifacts
          path: artifacts/a11y/**
          retention-days: 14

      - name: Comment on PR with summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo
            const pr = context.payload.pull_request?.number || context.payload.issue?.number
            const runUrl = `https://github.com/${owner}/${repo}/actions/runs/${context.runId}`
            const body = `A11y automation ran: artifacts are attached to this workflow run. [View workflow run](${runUrl}) â€” artifacts are uploaded as **a11y-artifacts**. Download and review the screenshots (Playwright), axe JSON, touch-target reports, and Lighthouse HTML where available. If you can't see the artifacts it may be because this PR is from a fork and workflows from forks have restricted permissions; please ask a maintainer to re-run the workflow on the main repo branch or rebase the PR.`;
            try {
              if (pr) {
                await github.rest.issues.createComment({ owner, repo, issue_number: pr, body })
              } else {
                console.warn('No PR number found in event payload; skipping comment.')
              }
            } catch (err) {
              // If commenting fails due to permission restrictions (e.g., PR from fork), surface a debug log with guidance
              console.warn('Failed to post PR comment:', err.message || String(err))
              console.warn('If this is a forked PR, workflows triggered by forks may have read-only tokens. Consider re-running as a maintainer or using `pull_request_target` with careful input validation.')
            }
